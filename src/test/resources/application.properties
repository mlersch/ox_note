# Test configuration for NoteApplicationTests
# These values are used only during testing

# MongoDB test connection (can use embedded MongoDB or testcontainers)
spring.mongodb.uri=mongodb://localhost:27017/notes_test_db

# JWT test secret (valid Base64 string - generated with: openssl rand -base64 32)
# This is a test-only secret, NOT for production
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1qdW5pdC10ZXN0cy1vbmx5LTMyYnl0ZXM=

# JWT token validity (short times for testing)
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=2592000000

# Disable auto-index creation during tests for faster startup
spring.data.mongodb.auto-index-creation=false
